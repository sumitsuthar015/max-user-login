<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login Limit</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Login Page</h1>

      <div class="limit-setter">
        <label for="maxUsers">Set max users allowed:</label>
        <input type="number" id="maxUsers" min="1" />
        <button onclick="setMaxUsers()">Set Limit</button>
      </div>

      <form id="loginForm">
        <input type="text" id="username" placeholder="Username" required />
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit">Login</button>
      </form>

      <div id="status"></div>
      <div id="loggedInUsers"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
